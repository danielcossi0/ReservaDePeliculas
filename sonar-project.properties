 # Información del proyecto
    sonar.projectKey=co.com.ceiba.reservadepeliculas-daniel.cossio
    sonar.projectName=CeibaADN-reservadepeliculas(daniel.cossio) 

    #Datos de los fuentes y binarios
    sonar.sources=microservicio/dominio/src/main/java,microservicio/infraestructura/src/main/java,microservicio/aplicacion/src/main/java
    sonar.java.binaries=microservicio/build/classes/java/main
    sonar.java.source=1.8

    #Datos de los fuentes y binarios de los tests
    sonar.tests=microservicio/infraestructura/src/test/java,microservicio/dominio/src/test/java    
    
    sonar.java.test.binaries=microservicio/infraestructura/build/classes/java/test, microservicio/dominio/build/classes/java/test
    
    #Envío de reportes de JUnit y Jacoco como resultado de la tarea test
    sonar.java.coveragePlugin=jacoco
    sonar.jacoco.reportPath=build/jacoco/test.exec
    sonar.coverage.jacoco.xmlReportPaths=microservicio/build/reports/jacoco/test/jacocoTestReport.xml
    sonar.junit.reportPaths=microservicio/build/test-results/test